<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>
    
<body>
    <section>
    <div class="container">
        <div class="column ">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://images.pexels.com/photos/976873/pexels-photo-976873.jpeg" alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                        <p class="card-header-title">
                            Ping pong score keeper
                        </p>
                       
                    </header>
                    <div class="card-content">
                        <h1 class="title is-1"><span id="p1display">0</span> to <span id="p2display">0</span></h1>
                        <p class="subtitle">Use this to keep score</p>
                        <div class="select is-rounded">
                        <select name="" id="Numb">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <footer class="card-footer">
                       <div id="p1button" class="card-footer-item button is-success">+1 Player On</div>
                       <div id="p2button"class="card-footer-item button is-info">+1 Player Two</div>
                       <div id="reset"class="card-footer-item button is-danger">Reset</div>
                    </footer>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
<section>    

    <script src="app.js"></script>
</body>

</html>
